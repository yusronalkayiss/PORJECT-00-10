<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/assets/personalInformation.css" />
    <title>AlertSignalNation</title>
  </head>
  <body>
    <!-- ============= Navbar ========== -->
    <section class="navbar-top">
      <div class="container">
        <div class="navbar-left">
          <img src="/assets/vector/hamburger.svg" alt="hamburger" class="hamburger" />
          <img src="/assets/vector/Notification.svg" alt="Notification" class="notification" />
          <a href="/profile.html"> <img src="/assets/image/avatar.png" alt="avatar" class="avatar" /></a>
        </div>
        <div class="navbar-right"></div>
      </div>
    </section>
    <!-- ======= End Navbar ======== -->

    <section class="jumbotron">
      <div class="container">
        <div class="content">
          <h1 class="title">Account Verification</h1>
          <div class="fill-content">
            <img src="/assets/image/lock.png" alt="lock" class="img-lock" />
            <img src="/assets/image/profile active.png" alt="profile" class="img-profile" />
            <img src="/assets/image/cam.png" alt="cam" class="img-cam" />
            <img src="/assets/image/check.png" alt="check" class="img-check" />
            <h1 class="title">Personal Information</h1>
            <label for="input" class="label">Full Name:*</label>
            <br />
            <input type="text" name="input" class="input" />
            <label for="input" class="label">City:*</label>
            <br />
            <input type="text" name="input" class="input" />
            <label for="input" class="label">Gender:</label>
            <br />
            <input type="radio" class="male" />
            <label for="radio" class="label-radio">Male</label>
            <input type="radio" class="female" />
            <label for="radio" class="label-radio">Female</label>
            <br />
            <label for="input" class="label">Date of Birth:*</label>
            <br />
            <input type="text" name="input" class="input" />
            <label for="input" class="label">Marital Status:*</label>
            <br />
            <input type="text" name="input" class="input" placeholder="Single" />
            <label for="input" class="label">Age:*</label>
            <br />
            <input type="text" name="input" class="input" placeholder="12-18" />
            <label for="input" class="label">Address:*</label>
            <br />
            <textarea name="name" cols="30" rows="10" class="input textarea"></textarea>
            <div class="btn">
              <button type="button" class="btn-previous">Previous</button>
              <button type="button" class="btn-main">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
